<script>
    class stack{
        constructor(name){
            this.book_stack = [];
            this.length = 0;
        }

        in(...b){
            b.forEach(el =>{ 
                this.book_stack.push(el);
                this.length++;
            }) 
        }

        out(){
            this.book_stack.pop();
            this.length--;
        }

        show_last(){
            console.log(this.book_stack[this.length-1]);
        }

    }

    var x = new stack('sohel');
    x.in('Game of throne','gray','Poppy');
    x.show_last();
</script>
