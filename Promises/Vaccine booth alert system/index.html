    <h1>Vaccine booth alert system</h1>
    <input type="text" id="name" placeholder="Enter your name">

<script>

    let queue = ["Saitama", "Gojo", "Goku", "Alocard", "Gon"];

    function register(){
        let name = document.querySelector('#name').value;
        queue.push(name);
        alert(`${name}your Registration is done, wait for your turn:`);


        let promise = new Promise((re,rj) =>{

            setInterval(() => {
                    if(queue[0] === name){
                        re(`${name}, Go take a jab now`)
                    }
            }, 1000);
          
        });

        promise.then(function(re) {
            alert(re);
        })
    }

        function startvaccination(){
            queue.shift();
            console.log(queue)
            if(queue.length == 0){
                clearInterval(interval);
            }
        }

        let interval = setInterval(startvaccination,3000);

</script>
